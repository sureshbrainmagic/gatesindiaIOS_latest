<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="end">
      <ion-button (click)="close()" fill="clear" color="dark">
        <ion-icon name="close" color="light" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Select Image</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="divCenter">
    <i style="color: gray;" class="fa fa-camera fa-5x" (click)="uploadImg()"   ></i>
  </div>  
</ion-content>
