<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="6" class="ion-text-start">
          <button type="button" class="btn btn-dark btn-circle btn-xl" (click)="goToHomeFn()">
            <ion-icon name="home-outline"></ion-icon>
          </button>
        </ion-col>

        <ion-col size="6" class="ion-text-end">
          <button type="button" class="btn btn-dark btn-circle btn-xl" (click)="previousPage()" >
            <ion-icon name="chevron-back-outline"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
